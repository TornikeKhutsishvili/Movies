<div class="container my-5">
  <h2 class="text-center fw-bold mb-4">ðŸŽ­ Popular Actors</h2>

  <div *ngIf="loading" class="text-center mb-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center" role="alert">
    Error loading actors. Please try again later.
  </div>

  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of actorsList; trackBy: trackById">
      <div class="card actor-card h-100" (click)="selectActor(item.id)">
        <img [src]="item.headshot_url" [alt]="item.full_name" class="actor-img" [title]="item.full_name" />
        <div class="card-body text-center">
          <h5 id="actorsName" class="card-title" *ngIf="item.full_name">{{ item.full_name || 'unknown'}}</h5>
          <p class="card-text" *ngIf="item.date_of_birth">ðŸŽ‚ {{ item.date_of_birth || 'N/A' }}</p>
          <p class="card-text" *ngIf="item.main_profession">ðŸ’¼ main profession: {{ item.main_profession || 'unknown profession'}}</p>
          <p class="card-text" *ngIf="item.secondary_profession">ðŸ’¼ secondary: {{ item.secondary_profession }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
